<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preeconect" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preeconect" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Usuarios</title>
</head>
<body>

    <div class="container mt-5">
        <header class="d-flex justify-content-end py-3">
            <button class="btn btn-success" onclick="openForm()">Añadir Nuevo <i class="bi bi-person-plus"></i></button>
        </header>
        <section class="card d-none" id="form-create-users">
            <div class="card-body">
                <form action="" id="user-form" onsubmit="event.preventDefault(), messageAction()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="name"  placeholder="Marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="model" placeholder="Modelo"required>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Color" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Año</label>
                        <input type="number" class="form-control" id="year" placeholder="Año" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" placeholder="Precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Muestra</label>
                        <input type="text" class="form-control" id="photo"  placeholder= "Ejemplo: <img src=./img/car_1.jpg> | Disponibles car_1 hasta car_10" required>
                    </div>
                    <button class="btn btn-primary" id="btn-submmit-form">Subir</button>
                </form>
            </div>
        </section>


        <main class="table-responsive">
            <table class="table table-bordered table-hover mt-3">
                <thead class="">
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Año</th>
                        <th>Precio</th>
                        <th>Fotografía</th>
                    </tr>
                </thead>
                <tbody id="tbody-users">
                    <!-- Aquí van los datos -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
